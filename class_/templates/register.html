<!DOCTYPE html>
{% load static %}
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ozzy Academy</title>
    <meta name="description" content="Free bootstrap template Atlas">
    <link rel="icon" href="{% static 'img/favicon.png' %}" sizes="32x32" type="image/png">
    <!-- custom.css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- font-awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    
    <!-- AOS -->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'portfolio/vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + JohnDoe main styles -->
    <link rel="stylesheet" href="{% static 'portfolio/css/johndoe.css' %}">
</head>

<body>
    <!-- banner -->


    
    <div class="jumbotron jumbotron-fluid feature" id="feature-first">
        
                    <div class='col-md-6 offset-md-3'>
                    <h2 class="font-weight-bold">Login Below</h2></br>
                    <form action="#" method=POST>
                         {% csrf_token %}
                        <div class="mb-3">
                            
                            <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                           
                           <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                               <input type = "submit" value="Login">
                    </form>

    </div>



    <!-- AOS -->
    <script src="{% static 'portfolio/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'portfolio/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'portfolio/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Isotope  -->
    <script src="{% static 'portfolio/vendors/isotope/isotope.pkgd.js' %}"></script>
    
    <!-- Google mpas -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtme10pzgKSPeJVJrG1O3tjR6lk98o4w8&callback=initMap"></script>

    <!-- JohnDoe js -->
    <script src="{% static 'portfolio/js/johndoe.js' %}"></script>

    <script src="{% static 'js/aos.js' %}"></script>
    <script>
      AOS.init({
      });
    </script>
</body>

</html>
